<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo.png" type="image/x-icon" alt="DataFortress">
    <link rel="stylesheet" href="change_password.css">
    <title>DataFortress</title>
</head>
<body>
    <div class="container">
        <div class="form-section" id="change-password-section">
            <h2>Change Password</h2>
            <div class="password-container">
                <label for="new-password">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="new-password" name="new-password" required>
                </div>
            </div>
            <div class="password-container">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>
            <button type="button" id="reset-password">RESET</button>
            <div class="change-success-message" id="change-success-message">
                Password changed successfully! <br>Redirecting to login page...
            </div>
        </div>

        <div class="welcome-section">
            <h2>Welcome to DataFortress!</h2>
            <div class="logo-container">
                <span class="logo"><img src="welcomeLogo.png" alt=""></span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const resetButton = document.getElementById('reset-password');
            const changeSuccessMessage = document.getElementById('change-success-message');

            resetButton.addEventListener('click', () => {
                const newPassword = newPasswordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();

                if (newPassword === '' || confirmPassword === '') {
                    alert('Please fill in both fields.');
                    return;
                }
                // TODO: Check if new password is same as old password
                if (newPassword === confirmPassword) {
                    changeSuccessMessage.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);

                } else {
                    alert('Passwords do not match.');
                }
            });
        });
    </script>
</body>
</html>
