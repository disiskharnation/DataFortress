<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo.png" type="image/x-icon" alt="DataFortress">
    <link rel="stylesheet" href="forgot_password.css">
    <script src=""></script>
    <title>DataFortress</title>
</head>
<body>
    <div class="container">
        <div class="form-section" id="forgot-password-section">
            <h2>Forgot Password</h2>
            <label for="forgot-email">Email</label>
            <input type="email" id="forgot-email" name="forgot-email" required>
            <button type="button" id="send-recovery-link">Send Recovery Link</button>
            <div class="form-footer">
                <p>Remembered your password? <a href="index.html">Login</a></p>
            </div>
            <div class="recovery-message" id="recovery-message">
                Please check your email for the link to change your password. <br>Redirecting to login page...
            </div>
        </div>

        <div class="welcome-section">
            <h2>Welcome to DataFortress!</h2>
            <div class="logo-container">
                <span class="logo"><img src="welcomeLogo.png" alt=""></span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sendRecoveryLinkButton = document.getElementById('send-recovery-link');
            const forgotEmailInput = document.getElementById('forgot-email');
            const recoveryMessage = document.getElementById('recovery-message');

            sendRecoveryLinkButton.addEventListener('click', () => {
                // TODO: Send recovery link to the email address
                if (forgotEmailInput.value.trim() === '') {
                    alert('Please enter your email address.');
                    return;
                }
                
                recoveryMessage.style.display = 'block';
                sendRecoveryLinkButton.disabled = true;
                sendRecoveryLinkButton.textContent = 'Link Sent';

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            });
        });
    </script>
</body>
</html>
